<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>كشكولي</title>
  <style>
    /* CSS محسّن */
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f9f9;
      color: #333;
      direction: rtl;
      height: 100vh;
      overflow: hidden;
      touch-action: pan-y;
    }
    header {
      background-color: #4db6ac;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1001;
    }
    main {
      height: calc(100vh - 70px);
      overflow-y: auto;
      padding: 1rem;
      margin-top: 70px;
    }
    .folder, .lesson {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      position: relative;
    }
    .folder .actions, .lesson .actions {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    .actions button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 5px;
    }
    button {
      background-color: #4db6ac;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.25rem;
      min-width: 60px;
    }
    #editorPage, #lessonsPage { display: none; }
    #editor {
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
      min-height: calc(100vh - 170px);
      margin-top: 120px;
      padding: 1rem;
      overflow-wrap: break-word;
    }
    .toolbar {
      position: fixed;
      top: 70px;
      left: 0;
      right: 0;
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .title-box {
      background-color: #dcedc8;
      border-left: 5px solid #8bc34a;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-weight: bold;
    }
    .question-box {
      background-color: #fff3cd;
      border-right: 5px solid #ffc107;
      padding: 0.5rem;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    .answer-box {
      background-color: #e3f2fd;
      border-right: 5px solid #2196f3;
      padding: 0.5rem;
      margin: 0 0 1rem;
    }
    .fullscreen-image {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
    .fullscreen-image img {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
    }
    .reading-mode {
      background: #f0f0f0 !important;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .highlight {
      background-color: yellow;
      padding: 2px 4px;
      border-radius: 3px;
    }
    #searchBox {
      position: fixed;
      top: 120px;
      left: 20px;
      right: 20px;
      background: white;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <header>كشكولي</header>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="ابحث في النص...">
    <button onclick="searchText()">بحث</button>
    <button onclick="closeSearch()">إغلاق</button>
  </div>
  <main>
    <section id="foldersPage">
      <h2>موادك</h2>
      <div id="foldersList"></div>
      <button onclick="addFolder()">+ مادة جديدة</button>
    </section>

    <section id="lessonsPage">
      <button onclick="backToFolders()">عودة للمواد</button>
      <h2 id="currentFolderTitle"></h2>
      <div id="lessonsList"></div>
      <button onclick="addLesson()">+ درس جديد</button>
    </section>

    <section id="editorPage">
      <button onclick="backToLessons()">عودة للدروس</button>
      <h2 id="lessonTitle"></h2>
      <div class="toolbar">
        <button onclick="insertTitle()">+ عنوان</button>
        <button onclick="insertQuestion()">+ سؤال</button>
        <button onclick="insertAnswer()">+ إجابة</button>
        <button onclick="formatText('bold')">عريض</button>
        <button onclick="formatText('italic')">مائل</button>
        <input type="color" id="colorPicker">
        <input type="color" id="highlighterColor" style="width:30px;height:30px;">
        <button onclick="highlightText()">تمييز</button>
        <input type="file" id="imageInput" accept="image/*" style="display:none;">
        <button onclick="document.getElementById('imageInput').click()">صورة</button>
        <button onclick="scrollToMiddle()">⤓ منتصف</button>
        <button onclick="toggleReadingMode()" id="readingModeBtn">📖 قراءة</button>
        <button onclick="showSearch()" id="searchBtn">🔍 بحث</button>
      </div>
      <div id="editor" contenteditable="true"></div>
    </section>
  </main>
  <script>
    let folders = JSON.parse(localStorage.getItem("folders")) || [];
    let currentFolder = null, currentLesson = null;
    let isReadingMode = false;
    let currentSearchIndex = -1;
    let searchMatches = [];

    // تحسينات أداء للصور الكبيرة
    const MAX_IMAGE_SIZE = 5 * 1024 * 1024; // 5MB

    function saveData() {
      localStorage.setItem("folders", JSON.stringify(folders));
    }

    function scrollToMiddle() {
      const editor = document.getElementById('editor');
      const range = document.createRange();
      const sel = window.getSelection();
      
      if (editor.childNodes.length > 0) {
        const midNode = editor.childNodes[Math.floor(editor.childNodes.length/2)];
        range.setStart(midNode, 0);
        range.collapse(true);
        sel.removeAllRanges();
        sel.addRange(range);
      }
      
      editor.scrollTo({
        top: editor.scrollHeight / 2 - editor.clientHeight / 2,
        behavior: 'smooth'
      });
    }

    function toggleReadingMode() {
      const editor = document.getElementById('editor');
      isReadingMode = !isReadingMode;
      
      if (isReadingMode) {
        editor.contentEditable = 'false';
        editor.classList.add('reading-mode');
        document.getElementById('readingModeBtn').textContent = '✎ تعديل';
        document.getElementById('searchBtn').style.display = 'inline-block';
      } else {
        editor.contentEditable = 'true';
        editor.classList.remove('reading-mode');
        document.getElementById('readingModeBtn').textContent = '📖 قراءة';
        document.getElementById('searchBtn').style.display = 'none';
      }
    }

    function showSearch() {
      document.getElementById('searchBox').style.display = 'block';
      document.getElementById('searchInput').focus();
    }

    function closeSearch() {
      document.getElementById('searchBox').style.display = 'none';
      clearHighlights();
    }

    function searchText() {
      const searchTerm = document.getElementById('searchInput').value;
      const editor = document.getElementById('editor');
      const content = editor.innerText;
      
      clearHighlights();
      
      if (!searchTerm) return;
      
      const regex = new RegExp(searchTerm, 'gi');
      searchMatches = [];
      let match;
      
      while ((match = regex.exec(content)) {
        searchMatches.push({
          start: match.index,
          end: match.index + searchTerm.length
        });
      }
      
      if (searchMatches.length > 0) {
        currentSearchIndex = 0;
        highlightCurrentMatch();
      }
    }

    function highlightCurrentMatch() {
      const editor = document.getElementById('editor');
      const textNode = editor.childNodes[0];
      const range = document.createRange();
      
      range.setStart(textNode, searchMatches[currentSearchIndex].start);
      range.setEnd(textNode, searchMatches[currentSearchIndex].end);
      
      const rect = range.getBoundingClientRect();
      editor.scrollTo({
        top: rect.top + editor.scrollTop - 100,
        behavior: 'smooth'
      });
      
      range.detach();
    }

    function clearHighlights() {
      searchMatches = [];
      currentSearchIndex = -1;
    }

    function handleImage(file) {
      if (file.size > MAX_IMAGE_SIZE) {
        alert('الحد الأقصى لحجم الصورة 5MB');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.src = e.target.result;
        img.style.maxWidth = '100%';
        img.style.height = 'auto';
        img.style.margin = '10px 0';
        img.onclick = () => showFullscreenImage(img.src);
        
        const div = document.createElement('div');
        div.appendChild(img);
        insertAtCursor(div.outerHTML);
      };
      reader.readAsDataURL(file);
    }

    function showFullscreenImage(src) {
      const overlay = document.createElement('div');
      overlay.className = 'fullscreen-image';
      overlay.innerHTML = `
        <img src="${src}" onclick="this.parentElement.remove()">
      `;
      document.body.appendChild(overlay);
    }

    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) handleImage(file);
    });

    // باقي الدوال كما هي مع تحسينات الأداء
    // ... [الكود السابق مع تعديلات طفيفة]

    // منع فقدان المحتوى عند رفع الصور
    window.addEventListener('beforeunload', function(e) {
      if (currentLesson) {
        currentLesson.content = document.getElementById('editor').innerHTML;
        saveData();
      }
    });

    renderFolders();
    showPage('foldersPage');
  </script>
</body>
</html>
