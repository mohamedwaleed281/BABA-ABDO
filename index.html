<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Restaurant Management Dashboard</h1>
  </header>
  <main>
    <section id="dashboard">
      <h2>Dashboard</h2>
      <div id="branches">
        <!-- Branch cards will be dynamically added here -->
      </div>
    </section>
    <section id="sales">
      <h2>Record Sales</h2>
      <form id="sales-form">
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>
        <label for="orders">Total Orders:</label>
        <input type="number" id="orders" name="orders" required>
        <label for="revenue">Total Revenue:</label>
        <input type="number" id="revenue" name="revenue" required>
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
          <option value="App">App</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
