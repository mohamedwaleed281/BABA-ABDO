<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كشكولي</title>
  <style>
    /* الأنماط المعدلة */
    .fullscreen-image {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      cursor: move;
      overflow: auto;
    }

    .fullscreen-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #fff;
      color: #000;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3001;
    }

    .zoom-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
    }

    .reading-mode .back-btn {
      display: block !important;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2001;
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- باقي الهيكل كما هو مع هذه الإضافات -->
  <header>
    <h1>كشكولي</h1>
  </header>

  <main>
    <!-- صفحة المواد -->
    <section id="foldersPage">
      <h2>المواد الدراسية</h2>
      <div id="foldersList"></div>
      <button onclick="addFolder()">+ مادة جديدة</button>
    </section>

    <!-- صفحة الدروس -->
    <section id="lessonsPage" style="display:none;">
      <button class="back-btn" onclick="showPage('foldersPage')">← الرجوع</button>
      <h2 id="currentFolderTitle"></h2>
      <div id="lessonsList"></div>
      <button onclick="addLesson()">+ درس جديد</button>
    </section>

    <!-- صفحة المحرر -->
    <section id="editorPage" style="display:none;">
      <button class="back-btn" onclick="showPage('lessonsPage')">← الرجوع</button>
      <h2 id="lessonTitle"></h2>
      <div class="toolbar">
        <button onclick="insertTemplate('title-box', 'عنوان جديد')">📌 عنوان</button>
        <button onclick="insertTemplate('question-box', 'سؤال جديد')">❓ سؤال</button>
        <button onclick="insertTemplate('answer-box', 'إجابة')">💡 إجابة</button>
        <button onclick="execCommand('bold')">عريض</button>
        <button onclick="execCommand('italic')">مائل</button>
        <input type="color" id="highlighterColor" onchange="setHighlighterColor(this.value)">
        <button onclick="applyHighlight()">🖍️ تمييز</button>
        <input type="file" id="imageInput" accept="image/*" hidden>
        <button onclick="uploadImage()">🖼️ صورة</button>
        <button onclick="scrollToCenter()">🎯 منتصف</button>
        <button onclick="toggleReadingMode()">📖 قراءة</button>
        <button onclick="toggleSearch()">🔍 بحث</button>
      </div>
      <div id="editor" contenteditable="true"></div>
    </section>
  </main>
  
  
  <script>
   
    // البيانات التطبيق
    let folders = JSON.parse(localStorage.getItem('folders')) || [];
    let currentFolderIndex = null;
    let currentLessonIndex = null;
    let highlightColor = '#ffff00';
    let isReadingMode = false;

    // إدارة الصفحات
    function showPage(pageId) {
      document.querySelectorAll('section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(pageId).style.display = 'block';
    }

    // إدارة المواد
    function addFolder() {
      const name = prompt('أدخل اسم المادة:');
      if (name) {
        folders.push({ name, lessons: [] });
        saveData();
        renderFolders();
      }
    }

    function renderFolders() {
      const foldersList = document.getElementById('foldersList');
      foldersList.innerHTML = folders.map((folder, index) => `
        <div class="folder" onclick="openFolder(${index})">
          ${folder.name}
          <div class="actions">
            <button onclick="event.stopPropagation(); editFolder(${index})">✏️</button>
            <button onclick="event.stopPropagation(); deleteFolder(${index})">🗑️</button>
          </div>
        </div>
      `).join('');
    }

    function openFolder(index) {
      currentFolderIndex = index;
      document.getElementById('currentFolderTitle').textContent = folders[index].name;
      renderLessons();
      showPage('lessonsPage');
    }

    function editFolder(index) {
      const newName = prompt('اسم المادة الجديد:', folders[index].name);
      if (newName) {
        folders[index].name = newName;
        saveData();
        renderFolders();
      }
    }

    function deleteFolder(index) {
      if (confirm('هل تريد حذف هذه المادة؟')) {
        folders.splice(index, 1);
        saveData();
        renderFolders();
      }
    }

    // إدارة الدروس
    function addLesson() {
      const name = prompt('أدخل اسم الدرس:');
      if (name) {
        folders[currentFolderIndex].lessons.push({ name, content: '' });
        saveData();
        renderLessons();
      }
    }

    function renderLessons() {
      const lessonsList = document.getElementById('lessonsList');
      lessonsList.innerHTML = folders[currentFolderIndex].lessons.map((lesson, index) => `
        <div class="lesson" onclick="openLesson(${index})">
          ${lesson.name}
          <div class="actions">
            <button onclick="event.stopPropagation(); editLesson(${index})">✏️</button>
            <button onclick="event.stopPropagation(); deleteLesson(${index})">🗑️</button>
          </div>
        </div>
      `).join('');
    }

    function openLesson(index) {
      currentLessonIndex = index;
      const lesson = folders[currentFolderIndex].lessons[index];
      document.getElementById('lessonTitle').textContent = lesson.name;
      document.getElementById('editor').innerHTML = lesson.content;
      showPage('editorPage');
    }

    function editLesson(index) {
      const newName = prompt('اسم الدرس الجديد:', folders[currentFolderIndex].lessons[index].name);
      if (newName) {
        folders[currentFolderIndex].lessons[index].name = newName;
        saveData();
        renderLessons();
      }
    }

    function deleteLesson(index) {
      if (confirm('هل تريد حذف هذا الدرس؟')) {
        folders[currentFolderIndex].lessons.splice(index, 1);
        saveData();
        renderLessons();
      }
    }

    // محرر النصوص
    function insertTemplate(className, placeholder) {
      const div = document.createElement('div');
      div.className = className;
      div.contentEditable = true;
      div.innerHTML = placeholder;
      document.getElementById('editor').appendChild(div);
      saveContent();
    }

    function execCommand(command) {
      document.execCommand(command);
      saveContent();
    }

    function setHighlighterColor(color) {
      highlightColor = color;
    }

    function applyHighlight() {
      document.execCommand('styleWithCSS', false, true);
      document.execCommand('backColor', false, highlightColor);
      saveContent();
    }

    // إدارة الصور
    function uploadImage() {
      document.getElementById('imageInput').click();
    }

    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      if (file.size > 5 * 1024 * 1024) {
        alert('الحد الأقصى لحجم الصورة 5MB');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.src = e.target.result;
        img.style.maxWidth = '100%';
        img.style.cursor = 'zoom-in';
        img.onclick = () => showFullscreenImage(img.src);
        document.getElementById('editor').appendChild(img);
        saveContent();
      };
      reader.readAsDataURL(file);
    });

    function showFullscreenImage(src) {
      const overlay = document.createElement('div');
      overlay.className = 'fullscreen-image';
      overlay.innerHTML = `<img src="${src}" onclick="this.parentElement.remove()">`;
      document.body.appendChild(overlay);
    }

    // وضع القراءة
    function toggleReadingMode() {
      const editor = document.getElementById('editor');
      isReadingMode = !isReadingMode;
      
      if (isReadingMode) {
        editor.classList.add('reading-mode');
        document.querySelector('.toolbar').style.display = 'none';
        editor.contentEditable = 'false';
        editor.style.fontSize = '24px';
      } else {
        editor.classList.remove('reading-mode');
        document.querySelector('.toolbar').style.display = 'flex';
        editor.contentEditable = 'true';
        editor.style.fontSize = '18px';
      }
    }

    // التمرير إلى المنتصف
    function scrollToCenter() {
      const editor = document.getElementById('editor');
      const selection = window.getSelection();
      if (selection.rangeCount > 0) {
        const range = selection.getRangeAt(0);
        const rect = range.getBoundingClientRect();
        window.scrollTo({
          top: rect.top + window.scrollY - (window.innerHeight / 2),
          behavior: 'smooth'
        });
      }
    }

    // الحفظ التلقائي
    function saveContent() {
      if (currentFolderIndex !== null && currentLessonIndex !== null) {
        folders[currentFolderIndex].lessons[currentLessonIndex].content = 
          document.getElementById('editor').innerHTML;
        localStorage.setItem('folders', JSON.stringify(folders));
      }
    }

    // التهيئة الأولية
    renderFolders();
    showPage('foldersPage'); 
    
    // التعديلات على دالة إدراج العناصر
    function insertTemplate(className, placeholder) {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      
      const range = sel.getRangeAt(0);
      const div = document.createElement('div');
      div.className = className;
      div.contentEditable = true;
      div.innerHTML = placeholder;
      
      range.deleteContents();
      range.insertNode(div);
      range.setStartAfter(div);
      range.collapse(true);
      sel.removeAllRanges();
      sel.addRange(range);
      
      saveContent();
    }

    // التعديلات على وضع القراءة
    function toggleReadingMode() {
      const editor = document.getElementById('editor');
      isReadingMode = !isReadingMode;
      
      if (isReadingMode) {
        editor.classList.add('reading-mode');
        document.querySelector('.toolbar').style.display = 'none';
        editor.contentEditable = 'false';
        editor.style.fontSize = '24px';
        document.querySelector('.back-btn').style.display = 'block';
      } else {
        editor.classList.remove('reading-mode');
        document.querySelector('.toolbar').style.display = 'flex';
        editor.contentEditable = 'true';
        editor.style.fontSize = '18px';
      }
    }

    // التعديلات على إدارة الصور
    let scale = 1;
    let isDragging = false;
    let startX, startY, translateX = 0, translateY = 0;

    function showFullscreenImage(src) {
      const overlay = document.createElement('div');
      overlay.className = 'fullscreen-image';
      
      const img = new Image();
      img.src = src;
      img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
      
      // زر الإغلاق
      const closeBtn = document.createElement('div');
      closeBtn.className = 'close-btn';
      closeBtn.innerHTML = '✕';
      closeBtn.onclick = () => overlay.remove();
      
      // عناصر التحكم بالتكبير
      const controls = document.createElement('div');
      controls.className = 'zoom-controls';
      controls.innerHTML = `
        <button onclick="zoom(1.2)">+</button>
        <button onclick="zoom(0.8)">-</button>
        <button onclick="resetZoom()">Reset</button>
      `;
      
      // أحداث السحب
      img.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
      });
      
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
      });
      
      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
      
      overlay.appendChild(img);
      overlay.appendChild(closeBtn);
      overlay.appendChild(controls);
      document.body.appendChild(overlay);
    }

    function zoom(factor) {
      scale *= factor;
      document.querySelector('.fullscreen-image img').style.transform = 
        `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }

    function resetZoom() {
      scale = 1;
      translateX = 0;
      translateY = 0;
      document.querySelector('.fullscreen-image img').style.transform = 
        'translate(0, 0) scale(1)';
    }

    // إصلاح مشكلة تغيير لون النص
    function setHighlighterColor(color) {
      highlightColor = color;
    }

    function applyHighlight() {
      document.execCommand('styleWithCSS', false, true);
      document.execCommand('backColor', false, highlightColor);
      saveContent();
    }

    // إضافة دالة تغيير لون النص
    function changeTextColor(color) {
      document.execCommand('foreColor', false, color);
      saveContent();
    }

    // تعديل شريط الأدوات لإضافة اختيار لون النص
    <div class="toolbar">
      ...
      <input type="color" onchange="changeTextColor(this.value)">
      ...
    </div>
  </script>
</body>
</html>
