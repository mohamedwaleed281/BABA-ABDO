<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>كشكولي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0;
      background: #f4f9f9;
      color: #333;
      direction: rtl;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background-color: #4db6ac;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      display: flex;
      height: calc(100vh - 70px);
    }
    section {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      display: none;
    }
    .active {
      display: block;
    }
    button {
      background-color: #4db6ac;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.25rem;
    }
    .folder, .lesson {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      position: relative;
      cursor: pointer;
    }
    #editor {
      background-color: white;
      border-radius: 8px;
      padding: 1rem;
      height: calc(100vh - 150px);
      overflow-y: auto;
    }
    .toolbar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .title-box {
      background-color: #dcedc8;
      border-left: 5px solid #8bc34a;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-weight: bold;
    }
    .question-box {
      background-color: #fff3cd;
      border-right: 5px solid #ffc107;
      padding: 0.5rem;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    .answer-box {
      background-color: #e3f2fd;
      border-right: 5px solid #2196f3;
      padding: 0.5rem;
      margin: 0 0 1rem;
    }
  </style>
</head>
<body>
  <header>كشكولي</header>
  <main>
    <section id="foldersPage" class="active">
      <h2>موادك</h2>
      <div id="foldersList"></div>
      <button onclick="addFolder()">+ مادة جديدة</button>
    </section>

    <section id="lessonsPage">
      <button onclick="showPage('foldersPage')">◀ المواد</button>
      <h2 id="currentFolderTitle"></h2>
      <div id="lessonsList"></div>
      <button onclick="addLesson()">+ درس جديد</button>
    </section>

    <section id="editorPage">
      <div class="toolbar">
        <button onclick="insertAtCursor('<div class=\'title-box\'>عنوان جديد</div>')">+ عنوان</button>
        <button onclick="insertAtCursor('<div class=\'question-box\'>سؤال:</div>')">+ سؤال</button>
        <button onclick="insertAtCursor('<div class=\'answer-box\'>إجابة:</div>')">+ إجابة</button>
        <button onclick="document.execCommand('bold')">عريض</button>
        <input type="color" id="colorPicker">
      </div>
      <div id="editor" contenteditable="true"></div>
    </section>
  </main>

  <script>
    let folders = JSON.parse(localStorage.getItem('folders')) || [];
    let currentFolder = null;

    function saveData() {
      localStorage.setItem('folders', JSON.stringify(folders));
    }

    function showPage(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function renderFolders() {
      const list = document.getElementById('foldersList');
      list.innerHTML = '';
      folders.forEach((folder, index) => {
        const div = document.createElement('div');
        div.className = 'folder';
        div.textContent = folder.name;
        div.onclick = () => openFolder(index);
        list.appendChild(div);
      });
    }

    function addFolder() {
      const name = prompt('اسم المادة:');
      if (name) {
        folders.push({ name, lessons: [] });
        saveData();
        renderFolders();
      }
    }

    function openFolder(index) {
      currentFolder = folders[index];
      document.getElementById('currentFolderTitle').textContent = currentFolder.name;
      renderLessons();
      showPage('lessonsPage');
    }

    function renderLessons() {
      const list = document.getElementById('lessonsList');
      list.innerHTML = '';
      currentFolder.lessons.forEach((lesson, index) => {
        const div = document.createElement('div');
        div.className = 'lesson';
        div.textContent = lesson.name;
        div.onclick = () => openLesson(index);
        list.appendChild(div);
      });
    }

    function addLesson() {
      const name = prompt('اسم الدرس:');
      if (name) {
        currentFolder.lessons.push({ name, content: '' });
        saveData();
        renderLessons();
      }
    }

    function openLesson(index) {
      const lesson = currentFolder.lessons[index];
      document.getElementById('editor').innerHTML = lesson.content;
      showPage('editorPage');
    }

    function insertAtCursor(html) {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      const range = sel.getRangeAt(0);
      range.deleteContents();
      range.insertNode(document.createElement('div')).innerHTML = html;
    }

    renderFolders();
  </script>
</body>
</html>
