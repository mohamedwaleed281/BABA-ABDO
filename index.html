<script>

    // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„ØªØ­Ø¯ÙŠØ¯Ø§Øª Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©
    editor.innerHTML = content.replace(/<span class="highlight">(.*?)<\/span>/g, '$1');

    // Ø§Ù„Ù‡Ø±ÙˆØ¨ Ù…Ù† Ø§Ù„Ø£Ø­Ø±Ù Ø§Ù„Ø®Ø§ØµØ© ÙÙŠ Ø§Ù„Ù€ RegExp
