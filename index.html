<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>كشكولي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f9f9;
      color: #333;
      direction: rtl;
      height: 100vh;
      overflow: hidden;
    }#foldersPage, #lessonsPage {
  padding: 1rem;
  height: calc(100vh - 0);
  overflow-y: auto;
}

.folder, .lesson {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 0.75rem 1rem;
  margin: 0.5rem 0;
  position: relative;
  cursor: pointer;
}

.actions {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
}

.actions button {
  background: none;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  margin-right: 5px;
}

button {
  background-color: #4db6ac;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
  margin: 0.25rem;
}

.hidden { display: none; }

#editorPage {
  display: none;
  position: relative;
  height: 100vh;
  background-color: #f4f9f9;
}

#editorToolbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #4db6ac;
  display: flex;
  gap: 0.5rem;
  padding: 0.5rem;
  z-index: 100;
}

#editorToolbar button,
#editorToolbar input {
  background: white;
  color: #333;
  border: none;
  padding: 0.5rem;
  border-radius: 4px;
  cursor: pointer;
}

#editor {
  position: absolute;
  top: 50px;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 1rem;
  overflow-y: auto;
  background-color: white;
}

  </style>
</head>
<body><section id="foldersPage">
  <h2>موادك</h2>
  <div id="foldersList"></div>
  <button onclick="addFolder()">+ مادة جديدة</button>
</section><section id="lessonsPage" class="hidden">
  <button onclick="showPage('foldersPage')">◀︎ المواد</button>
  <h2 id="currentFolderTitle"></h2>
  <div id="lessonsList"></div>
  <button onclick="addLesson()">+ درس جديد</button>
</section><section id="editorPage" class="hidden">
  <div id="editorToolbar">
    <button onclick="backToLessons()">◀︎ الدروس</button>
    <button onclick="insertAtCursor('<div class=\'title-box\' contenteditable=\'true\'>عنوان جديد</div><div><br></div>')">+ عنوان</button>
    <button onclick="insertAtCursor('<div class=\'question-box\' contenteditable=\'true\'>س: اكتب في ...</div><div><br></div>')">+ سؤال</button>
    <button onclick="insertAtCursor('<div class=\'answer-box\' contenteditable=\'true\'>الإجابة:</div><div><br></div>')">+ إجابة</button>
    <button onclick="document.execCommand('bold')">عريض</button>
  </div>
  <div id="editor" contenteditable="true"></div>
</section><script>
  let folders = JSON.parse(localStorage.getItem('folders')) || [];
  let currentFolder = null, currentLesson = null;

  function saveData() {
    localStorage.setItem('folders', JSON.stringify(folders));
  }

  function showPage(id) {
    document.getElementById('foldersPage').classList.toggle('hidden', id !== 'foldersPage');
    document.getElementById('lessonsPage').classList.toggle('hidden', id !== 'lessonsPage');
    document.getElementById('editorPage').classList.toggle('hidden', id !== 'editorPage');
  }

  function renderFolders() {
    const list = document.getElementById('foldersList');
    list.innerHTML = '';
    folders.forEach((folder, index) => {
      const div = document.createElement('div');
      div.className = 'folder';
      div.textContent = folder.name;
      div.onclick = () => openFolder(index);
      list.appendChild(div);
    });
  }

  function openFolder(index) {
    currentFolder = folders[index];
    document.getElementById('currentFolderTitle').textContent = currentFolder.name;
    renderLessons();
    showPage('lessonsPage');
  }

  function renderLessons() {
    const list = document.getElementById('lessonsList');
    list.innerHTML = '';
    currentFolder.lessons.forEach((lesson, index) => {
      const div = document.createElement('div');
      div.className = 'lesson';
      div.textContent = lesson.name;
      div.onclick = () => openLesson(index);
      list.appendChild(div);
    });
  }

  function openLesson(index) {
    currentLesson = currentFolder.lessons[index];
    document.getElementById('editor').innerHTML = currentLesson.content || '';
    showPage('editorPage');
  }

  function backToLessons() {
    if (currentLesson) {
      currentLesson.content = document.getElementById('editor').innerHTML;
      saveData();
    }
    showPage('lessonsPage');
  }

  renderFolders();
  showPage('foldersPage');
</script></body>
</html>
