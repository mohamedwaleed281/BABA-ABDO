      showPage('lessonsPage');
    }

    // Ø­ÙØ¸ Ø§Ù„Ø¯Ø±Ø³
    async function saveCurrentLesson() {
      if (!currentFolderId || !currentLessonId) return;
      
      const folder = folders.find(f => f.id === currentFolderId);
      if (!folder) return;
      
      const lesson = folder.lessons.find(l => l.id === currentLessonId);
      if (!lesson) return;
      
      lesson.content = document.getElementById('editor').innerHTML;
      lesson.updatedAt = new Date().toISOString();
      
      await saveData();
    }

    // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„ØµÙØ­Ø§Øª
    function showPage(pageId) {
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('active');
        section.style.display = 'none';
      });
      document.getElementById(pageId).classList.add('active');
      document.getElementById(pageId).style.display = 'flex';
    }

    // ØªÙˆÙ„ÙŠØ¯ ID
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substring(2);
    }

    // Ø¥Ø¯Ø±Ø§Ø¬ Ù…Ø­ØªÙˆÙ‰
    function insertAtCursor(html) {
      const selection = window.getSelection();
      if (!selection.rangeCount) return;
      
      const range = selection.getRangeAt(0);
      range.deleteContents();
      
      const div = document.createElement('div');
      div.innerHTML = html;
      
      const frag = document.createDocumentFragment();
      let node;
      while ((node = div.firstChild)) {
        frag.appendChild(node);
      }
      
      range.insertNode(frag);
      range.collapse(false);
      selection.removeAllRanges();
      selection.addRange(range);
      
      const editableElements = frag.querySelectorAll('[contenteditable="true"]');
      if (editableElements.length > 0) {
        const lastEditable = editableElements[editableElements.length - 1];
        lastEditable.focus();
      }
    }

    // ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ù†Øµ
    function formatText(command, value = null) {
      document.execCommand(command, false, value);
      document.getElementById('editor').focus();
    }

    // ØªØºÙŠÙŠØ± Ø§Ù„Ù„ÙˆÙ†
    function changeTextColor(color) {
      formatText('foreColor', color);
    }

    // Ø¥Ø¯Ø±Ø§Ø¬ ØµÙˆØ±Ø©
    async function insertImage(input) {
      const file = input.files[0];
      if (!file) return;
      
      const mediaId = generateId();
      await saveMediaFile(mediaId, file);
      
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = document.createElement('img');
        img.className = 'content-image';
        img.src = event.target.result;
        img.setAttribute('data-media-id', mediaId);
        img.onclick = showFullscreenImage;
        
        insertAtCursor(img.outerHTML);
      };
      reader.readAsDataURL(file);
      input.value = '';
    }

    // Ø¹Ø±Ø¶ Ø§Ù„ØµÙˆØ±Ø© ÙƒØ§Ù…Ù„Ø©
    function showFullscreenImage(event) {
      const imgSrc = event.target.src;
      
      const overlay = document.createElement('div');
      overlay.className = 'image-fullscreen';
      overlay.innerHTML = `
        <img src="${imgSrc}">
        <button class="close-fullscreen" onclick="this.parentElement.remove()">âœ•</button>
      `;
      
      document.body.appendChild(overlay);
    }

    // Ø¥Ø¯Ø±Ø§Ø¬ ØµÙˆØª
    async function insertAudio(input) {
      const file = input.files[0];
      if (!file) return;
      
      const mediaId = generateId();
      await saveMediaFile(mediaId, file);
      
      const audioContainer = document.createElement('div');
      audioContainer.className = 'audio-player';
      
      const audioId = `audio-${mediaId}`;
      audioContainer.innerHTML = `
        <button class="audio-delete" onclick="deleteAudioElement(this.parentElement)">âœ•</button>
        <div class="audio-controls">
          <button class="audio-btn" onclick="skipAudio('${audioId}', -10)">-10</button>
          <button class="audio-btn play-pause-btn" onclick="togglePlayPause('${audioId}')">â–¶</button>
          <button class="audio-btn" onclick="skipAudio('${audioId}', 10)">+10</button>
        </div>
        <div class="progress-container" onclick="seekAudio(event, '${audioId}')">
          <div class="progress-bar" id="progress-${audioId}"></div>
        </div>
        <div class="time-display">
          <span id="current-time-${audioId}">0:00</span>
          <span id="duration-${audioId}">0:00</span>
        </div>
        <audio id="${audioId}" data-media-id="${mediaId}" ontimeupdate="updateAudioProgress('${audioId}')"></audio>
      `;
      
      document.getElementById('editor').appendChild(audioContainer);
      
      const audioElement = document.getElementById(audioId);
      const reader = new FileReader();
      reader.onload = (event) => {
        audioElement.src = event.target.result;
      };
      reader.readAsDataURL(file);
      
      input.value = '';
    }

    // Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„ØµÙˆØª
    function togglePlayPause(audioId) {
      const audio = document.getElementById(audioId);
      const btn = document.querySelector(`#${audioId}`).parentElement.querySelector('.play-pause-btn');
      
      if (audio.paused) {
        audio.play();
        btn.innerHTML = 'âšâš';
      } else {
        audio.pause();
        btn.innerHTML = 'â–¶';
      }
    }

    function skipAudio(audioId, seconds) {
      const audio = document.getElementById(audioId);
      audio.currentTime += seconds;
    }

    function seekAudio(event, audioId) {
      const audio = document.getElementById(audioId);
      const progressContainer = event.currentTarget;
      const rect = progressContainer.getBoundingClientRect();
      const percent = (event.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    }

    function updateAudioProgress(audioId) {
      const audio = document.getElementById(audioId);
      const progress = (audio.currentTime / audio.duration) * 100;
      document.getElementById(`progress-${audioId}`).style.width = `${progress}%`;
      
      document.getElementById(`current-time-${audioId}`).textContent = formatTime(audio.currentTime);
      document.getElementById(`duration-${audioId}`).textContent = formatTime(audio.duration);
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function deleteAudioElement(element) {
      if (confirm('Ù‡Ù„ ØªØ±ÙŠØ¯ Ø­Ø°Ù Ù‡Ø°Ø§ Ø§Ù„Ù…Ù„Ù Ø§Ù„ØµÙˆØªÙŠØŸ')) {
        element.remove();
      }
    }

    // Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ù…Ø­Ø±Ø±
    function setupEditorEvents() {
      const editor = document.getElementById('editor');
      
      editor.addEventListener('click', (e) => {
        if (e.target === editor) {
          const paragraph = document.createElement('div');
          paragraph.className = 'editable';
          paragraph.contentEditable = 'true';
          editor.appendChild(paragraph);
          paragraph.focus();
        }
      });
      
      setInterval(saveCurrentLesson, 5000);
    }

    // ØªÙØ¹ÙŠÙ„ Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„Ù‚Ø±Ø§Ø¦ÙŠ
    function toggleReadMode() {
      const container = document.getElementById('readModeContainer');
      const isVisible = container.style.display === 'block';
      
      if (!isVisible) {
        const editorContent = document.getElementById('editor').cloneNode(true);
        cleanContentForReadMode(editorContent);
        document.getElementById('readModeContent').innerHTML = '';
        document.getElementById('readModeContent').appendChild(editorContent);
        
        document.getElementById('readModeContent').querySelectorAll('[contenteditable]').forEach(el => {
          el.contentEditable = false;
        });
        
        container.style.display = 'block';
      } else {
        container.style.display = 'none';
      }
    }

    function cleanContentForReadMode(content) {
      content.querySelectorAll('.audio-delete, .action-btn').forEach(el => el.remove());
      
      content.querySelectorAll('audio').forEach(audio => {
        audio.controls = true;
      });
      
      content.querySelectorAll('img').forEach(img => {
        img.onclick = showFullscreenImage;
      });
    }

    function adjustFontSize(change) {
      const content = document.getElementById('readModeContent');
      const currentSize = parseInt(window.getComputedStyle(content).fontSize) || 16;
      content.style.fontSize = (currentSize + change) + 'px';
    }

    // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
    window.addEventListener('DOMContentLoaded', async () => {
      await initDB();
      await loadData();
      showPage('foldersPage');
    });
  </script>
