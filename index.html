<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محرر كشكولي المطور</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 24px;
    }

    .toolbar {
      padding: 10px;
      background-color: #fff;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .toolbar button, .toolbar input[type="color"] {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #editor {
      padding: 20px;
      min-height: 400px;
      background: #fff;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .image-card {
      display: inline-block;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 1px solid #aaa;
      border-radius: 6px;
      margin: 5px;
      cursor: zoom-in;
    }

    #imageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #imageModal img {
      max-width: 90%;
      max-height: 90%;
    }

    #imageModal .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #e74c3c;
      color: white;
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>محرر كشكولي المطور</header>

  <div class="toolbar">
    <button onclick="document.getElementById('imageInput').click()">🖼️ إدراج صورة</button>
    <input type="file" id="imageInput" accept="image/*" hidden>
    <button onclick="document.execCommand('bold')">عريض</button>
    <button onclick="document.execCommand('italic')">مائل</button>
    <button onclick="document.execCommand('underline')">تحته خط</button>
    <input type="color" onchange="document.execCommand('foreColor', false, this.value)">
  </div>

  <div id="editor" contenteditable="true"></div>

  <!-- عرض الصورة بالحجم الكامل -->
  <div id="imageModal">
    <button class="close-btn" onclick="closeImage()">إغلاق</button>
    <img id="modalImg" src="">
  </div>

  <script>
    const editor = document.getElementById("editor");
    const imageInput = document.getElementById("imageInput");
    const imageModal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");

    // استرجاع المحتوى عند فتح الصفحة
    window.addEventListener("load", () => {
      const saved = localStorage.getItem("editorContent");
      if (saved) editor.innerHTML = saved;
    });

    // الحفظ التلقائي عند أي تعديل
    editor.addEventListener("input", () => {
      localStorage.setItem("editorContent", editor.innerHTML);
    });

    // إدراج الصورة في موضع المؤشر كبطاقة
    imageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "image-card";
          img.onclick = () => showImage(img.src);

          const selection = window.getSelection();
          if (!selection.rangeCount) return;

          const range = selection.getRangeAt(0);
          range.deleteContents();
          range.insertNode(img);
          range.setStartAfter(img);
          range.setEndAfter(img);
          selection.removeAllRanges();
          selection.addRange(range);

          editor.focus();
          localStorage.setItem("editorContent", editor.innerHTML);
        };
        reader.readAsDataURL(file);
      }
      this.value = "";
    });

    // فتح الصورة بالحجم الكامل
    function showImage(src) {
      modalImg.src = src;
      imageModal.style.display = "flex";
    }

    function closeImage() {
      imageModal.style.display = "none";
      modalImg.src = "";
    }
  </script>
</body>
</html>
